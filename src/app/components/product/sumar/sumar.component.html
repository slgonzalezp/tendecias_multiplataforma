<mat-card>
    <mat-card-title>Sumar</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Primer numero"
                   [(ngModel)]="numeros.primer_numero" name="primer_numero">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Segundo numero"
                   [(ngModel)]="numeros.segundo_numero" name="segundo_numero">
        </mat-form-field>
    </form>

    <p *ngIf="resultado!=0"> Resultado: {{ resultado }} </p>
    <button mat-raised-button (click)="sumar()" color="primary">
        Sumar
    </button>
</mat-card>
